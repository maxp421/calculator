<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/069b7249c1.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">

  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="display">125.55 + 128</div>
        <div class="btns-grid">
          <button class="btn">CE</button>
          <button class="btn">%</button>
          <button class="btn">%</button>
          <button class="btn">%</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn btn-plus">+</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn">=</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <span id="copyright"></span>
      <a href="https://github.com/maxp421/" target="_blank">
        <i
          class="fa-brands fa-github fa-xl"
          style="color: #f02eaa"
          aria-hidden="true"
        ></i>
      </a>
      <script>
        document.querySelector("#copyright").textContent =
          "Copyright Â© " + new Date().getFullYear() + " maxp421";
      </script>
    </footer>
  </body>
</html>
